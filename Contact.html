<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <p>You dont contact me. I will find you if we really need to get into contact</p>
    <form action="mailto:notanemail@hades.com" method="post" enctype="text/plain">
      <label>Name:</label>
      <input type="text" name="yourName"/><br>
      <br>
      <label>Email:</label>
      <Input type="Email" name="yourEmail"/><br><br>
      <Label>By checking this box, you are understanding that this contact form does not actually reach me. If we need to get in contact, I will find you.</label>
      <input type="checkbox">
      <br><br>
      <label>Why do you want to contact me?</label><br>
      <textarea name="yourMessage" rows="10" cols="80"></textarea><br>
      <input type="submit" />

    </form>
  </body>
</html>
